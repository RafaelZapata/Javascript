<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript - Introdução 1</title>
</head>

<body>
    <script>

        //5º Exercicio
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function exibir_dados(usuarios) {
            for (let value of usuarios) {
                console.log("O " + value.nome + " possui as habilidades: " + value.habilidades.join(", "));
            }
        }

        exibir_dados(usuarios);

    </script>
</body>

</html>
