<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript - Introdução 1</title>
</head>

<body>
    <script>

        //4º Exercicio
        var anos = 7;

        function experiencia(anos) {
            if (anos >= 7) {
                return "Jedi Master";
            } else if (anos > 3) {
                return "Avançado";
            } else if (anos > 1) {
                return "Intermediário";
            } else {
                return "Iniciante";
            }
        }

        console.log(experiencia(anos));
    </script>
</body>

</html>
