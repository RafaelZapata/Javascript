<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="design">
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div>
                Digite um número (entre 0 e 100):
                <input type="number" id="number">
                <input type="button" id="addButton" value="Adicionar">
                <select name="numbersList" id="numbersList" size="6"></select>
                <input type="button" id="submitButton" value="Finalizar">
            </div>
            <div id="result">

            </div>
        </section>
        <footer class="design">
            <p>&copy; Bolado</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
